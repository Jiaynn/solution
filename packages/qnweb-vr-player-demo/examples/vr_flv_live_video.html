<!DOCTYPE html>
<html lang="en">
<head>
    <title>flv直播流例子</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <style>

        #example {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

    </style>

</head>
<body>
<div id="example"></div>
<script src="../js/three.js"></script>
<script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
<script src="../js/mxreality.js"></script>
<script>


    window.onload=function () {
        init();
    }
    //var vr=new VR(scene,renderer,container);
    function init() {
        var  scene, renderer;
        var container;
        //renderer = new THREE.WebGLRenderer();
        AVR.debug=true;
        if( !AVR.Broswer.isIE() && AVR.Broswer.webglAvailable() ) {
            renderer = new THREE.WebGLRenderer();
        }else {
            renderer = new THREE.CanvasRenderer();
        }
        renderer.setPixelRatio( window.devicePixelRatio );
        container = document.getElementById('example');
        container.appendChild(renderer.domElement);



        scene = new THREE.Scene();

        // fov 选项可调整初始视频远近
        var vr=new VR(scene,renderer,container,{"fov":50});

        //vr.playText="<img src='img/play90.png' width='40' height='40'/>";
        vr.vrbox.radius=600;
        if(AVR.isCrossScreen()) {
            // 调整vr视窗偏移量
            vr.effect.separation=1.2;
        }
        vr.loadProgressManager.onLoad=function () {
            vr.video.setAttribute("loop","loop");
            vr.video.crossOrigin="Anonymous";
        }
        //AVR.useGyroscope=false;
        vr.init(function () {
        
        });

        vr.playPanorama('http://localhost:8000/live/test.flv',vr.resType.flvVideo);
        



        vr.video.onended=function () {
        }

    }


</script>
</body>
</html>
